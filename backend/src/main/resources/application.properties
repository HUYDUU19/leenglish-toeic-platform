# Database Configuration
spring.datasource.url=jdbc:h2:mem:toeicdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# JWT Configuration - Enhanced Security
app.jwt.secret=ToeicLearningSecretKey2024!@#$%^&*()SuperSecureKeyForProductionUse123456789
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# Security Configuration
app.security.jwt.access-token-validity-seconds=86400
app.security.jwt.refresh-token-validity-seconds=604800
app.security.allowed-origins=http://localhost:3000,http://localhost:3001
app.security.enable-csrf=false
app.security.session-timeout=1800

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Audio/Media Storage Configuration
app.media.upload-dir=./uploads/
app.media.audio-dir=./uploads/audio/
app.media.image-dir=./uploads/images/

# TOEIC Application Specific Configuration
app.toeic.default-exercise-time-limit=30
app.toeic.max-questions-per-exercise=50
app.toeic.max-flashcards-per-set=100

# Email Configuration (for future use)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.leenglish.toeic=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/toeic-backend.log
